name: Build Theme Artifact

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create Theme ZIP
        run: |
          git archive --format=zip --output=resource-centre.zip --prefix=resource-centre/ HEAD

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: resource-centre
          path: resource-centre.zip
